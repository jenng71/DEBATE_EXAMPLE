<h1> Five Most Watched Debates in U.S. History </h1>

<figure>
	<img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Carter_and_Ford_in_a_debate%2C_September_23%2C_1976.jpg" alt="Presidents Jimmy Carter and Gerald Ford debate in 1976."

	<figcaption> <em>Jimmy Carter and Gerald Ford debate in Philadelphia, on Sept. 23, 1976. (Wikipedia).</em> </figcaption>



<p> While the U.S. presidential debates in 2024 have been historic, they do <em> not </em> rank among the five most viewed.</p>

<p> The <a href="https://en.wikipedia.org/wiki/2012_United_States_presidential_debates#October_3:_First_presidential_debate_(University_of_Denver)">first debate</a> between President Barak Obama and Sen. Mitt Romney garnered 84 million views on Oct. 3, 2012. </p>

<p> The <a href="https://en.wikipedia.org/wiki/1980_United_States_presidential_debates#October_28:_Second_presidential_debate_(Music_Hall)">second debate</a> between President Jimmy Carter and then-Gov. Ronald Reagan garnered 80.6 million views on Oct. 28, 1980.</p>

<p> The <a href="https://en.wikipedia.org/wiki/2016_United_States_presidential_debates#September_26:_First_presidential_debate_(Hofstra_University)">second debate</a> between President Donald Trump and Joe Biden garnered 73.1 million views on Sept. 29, 2020. </p>

<p> The <a href="https://en.wikipedia.org/wiki/2016_United_States_presidential_debates#October_19:_Third_presidential_debate_(University_of_Nevada,_Las_Vegas)">third debate</a> between Donald Trump and former Secretary of State Hillary Clinton garnered 71.6 million views on Oct. 9, 2016. </p>

<p> The <a href="https://en.wikipedia.org/wiki/1992_United_States_presidential_debates#October_15:_Second_presidential_debate_(University_of_Richmond)">second debate</a> between President George H. W. Bush and Gov. Bill Clinton garnered 69.9 million views on Oct. 15, 1992. </p>
